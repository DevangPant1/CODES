<!DOCTYPE html>
<html>
<head>
	<title>Button and Cat Image Example</title>
	<style>
		.center {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
	</style>
</head>
<body>
	<div class="center">
		<button onclick="showCat()">Click me for cat!</button>
	</div>

	<script>
		function showCat() {
			window.open('https://placekitten.com/200/300');
		}
	</script>
</body>
</html>
